<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <link rel="stylesheet" href="./asset/style.css">
  <script src="./asset/timesheetLogic.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">Any time is Trian Time </h1>
      <h2 class="text-center">Chooo,Choo,Chee,Chee</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <div class="card mb-4">
          <div class="card-header">Current time schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='Train-table'>
              <thead>
                <tr>
                  <th scope="col">Train name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">frequancy(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes AWay</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Add Trian</div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="train-name-input">Train name</label>
                <input class="form-control" id="train-name-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="distenation-input">Distenation</label>
                <input class="form-control" id="distenation-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="First-trian-time-input">First-trian-time( in military time)</label>
                <input class="form-control" id="start-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">frequency(min)</label>
                <input class="form-control" id="frequency-input" placeholder="" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-Trian-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>


</body>

</html>
